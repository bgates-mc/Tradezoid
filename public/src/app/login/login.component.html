<div class="login-container">
  <mat-form-field>
    <mat-label>Username</mat-label>
    <input type="text" matInput [formControl]="usernameControl" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Pasword</mat-label>
    <input type="password" matInput [formControl]="passwordControl" />
  </mat-form-field>

  <button (click)="login()" mat-raised-button color="primary">Log In</button>
</div>
